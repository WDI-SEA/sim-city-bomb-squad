<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="bomb.js"></script>
  </head>
  <body>
    <main class="gamespace">
      <p id="timer">00:00:00</p>
      <div id="wirebox">
        <img src="img/uncut-blue-wire.png" alt="an uncut blue wire">
        <img src="img/uncut-green-wire.png" alt="an uncut green wire">
        <img src="img/uncut-red-wire.png" alt="an uncut red wire">
        <img src="img/uncut-white-wire.png" alt="an uncut white wire">
        <img src="img/uncut-yellow-wire.png" alt="an uncut yellow wire">
      </div>
      <button id="reset" disabled>Reset</button>
    </main>
  </body>
</html>
