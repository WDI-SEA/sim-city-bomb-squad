<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="unexploded">
    <div id="box">
      <img src="./img/uncut-blue-wire.png" id="blue">
      <img src="./img/uncut-green-wire.png" id="green">
      <img src="./img/uncut-yellow-wire.png" id="yellow">
      <img src="./img/uncut-red-wire.png" id="red">
      <img src="./img/uncut-white-wire.png" id="white">
      <div>
        <p id="timer">30</p>
      </div>
      <button id="start">Start Game!</button>
    </div>
    <p id="message"></p>

    <!-- Resources -->
    <audio id="siren" src="./sounds/Siren.wav" loop></audio>
    <audio id="buzz" src="./sounds/Electricity.wav"></audio>
    <audio id="explode" src="./sounds/BldgExplode.wav"></audio>
    <audio id="cheer" src="./sounds/CrowdYay.wav"></audio>
    <audio id="theme" src="./sounds/success.ogg"></audio>
    <script src="./bomb.js"></script>
  </body>
</html>
